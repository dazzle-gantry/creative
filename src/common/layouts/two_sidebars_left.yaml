  custom-2369:
    title: 'Left Sidebar'
    attributes:
      html: "<h3 class=\"g-title\">Left Sidebar</h3>\n<p class=\"nomarginbottom\"> A left column layout example. The sidebar is independent from the Mainbody so can have multiple rows and columns, separate from the Mainbody area.</p>"
    block:
      variations: 'box1 box2'
  custom-8737:
    title: 'Right Sidebar'
    attributes:
      html: "<h3 class=\"g-title\">Right Sidebar</h3>\n<p>Gantry 5 benefits from a flexible and intuitive, drag &amp; drop layout manager. You can add as many rows and blocks to each section as you desire, and configure their distance to intervals of 1%.</p>\n\n<p>Each block has individual controls, such as an autocomplete select box for box variations, as well as individual CSS fields.</p>"
    block:
      variations: box1
  custom-4164:
    title: 'Custom HTML'
    attributes:
      html: "<h2>H2 Heading</h2>\n<p>Nullam eget neque. Nullam <a href=\"#\">imperdiet venenatis</a> ligula. Integer a leo. Nunc consectetur. Maecenas sem. Proin vulputate, massa vel volutpat laoreet, purus erat pretium ligula, eget varius arcu nibh sed libero.</p>\n\n<h3>H3 Heading</h3>\n<p>In erat. Pellentesque erat. <strong>Mauris vehicula vestibulum justo.</strong> Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nulla pulvinar est. <strong>Integer urna</strong>. Pellentesque pulvinar dui a magna. Nulla facilisi.<a href=\"#\">Sed ac arcu</a>.</p>"
